<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="border"></div>
    <div>
        <img src="cb_top_right_icon.png" alt="logo">
    </div>
    <div id="customerheight">
        <div>
           <center><img src="logo_373.png"></center> 
        </div>
        <form action="post">
            <label for="username">Username</label>
            <input type="text" id="username">
            <label for="password">Password</label>
            <input type="password" id="password">
            <label for="session">Session</label>
            <select name="session" id="session">
                <option value="Jul-Dec 2022"  id="2022">Jul-Dec 2022</option>
                <option value="Jan-Jun 2023" id="2023">Jan-Jun 2023</option>
                <option vlaue="Jul-Dec 2023" id="jul2023">Jul-Dec 2023</option>
                <option value="Jul-Dec 2024" id="2024">Jul-Dec 2024</option>
            </select>
        </form>
        
    </div>
</body>
</html>
